<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<!-- Making Digital clock using tailwaind css -->

<body class="flex items-center justify-center bg-blue-600 h-screen">

    <div class="bg-blue-500 p-10 rounded-lg shadow-lg w-1/3 text-center">
        <h1 class="text-3xl font-bold mb-5">Digital Clock</h1>
        <div class="flex  justify-center items-center gap-4">
            <div id="hours" class="text-5xl font-mono text-black bg-blue-400 p-2 px-3"></div>
            <div id="min" class="text-5xl font-mono text-black bg-blue-400 p-2 px-3"></div>
            <div id="sec" class="text-5xl font-mono text-black bg-blue-400 p-2 px-3"></div>
            <div id="Am" class="text-5xl font-mono text-black bg-blue-400 p-2 px-3"></div>
        </div>
        <div id="date" class="text-2xl font-bold text-white mt-5"></div>

    </div>

    <script>
        let date = document.getElementById('date');
        let hours = document.getElementById('hours')
        let min = document.getElementById('min')
        let sec = document.getElementById('sec')
        let Am = document.getElementById('Am')
        let time = new Date();
        date.innerText = time.toDateString();
        let interval = setInterval(() => {
            time = new Date();
            hours.innerText = time.getHours();
            min.innerText = time.getMinutes();
            sec.innerText = time.getSeconds();
            Am.innerText = time.getHours() < 12 ? 'AM' : 'PM';
        })

    </script>


</body>

</html>
